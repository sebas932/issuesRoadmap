<html>
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"> 
        <title>Issues GitHub</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <script type="text/javascript" src="js/jquery-latest.js"></script> 
        <script type="text/javascript" src="js/jquery.tablesorter.js"></script> 

    </head>
    <body>
        <div class="central">
            <form class="pure-form">
                <fieldset>
                    <legend>Issues GitHub</legend>
                    Repo: <input class="pure-input-2-3" id="repo" type="text" name="repo" value="https://api.github.com/repos/CCAFS/AMKN/issues?per_page=100&state=open">
                    <button  class="pure-button pure-button-primary" type="button" onclick="loadJSON()">Update</button>
                </fieldset>
            </form>
            <table class="pure-table tablesorter" id="list" > 
                <thead> 
                    <tr> 
                        <th id="issue-id">ID</th>  
                        <th id="issue-milestone">Milestone</th>
                        <th id="issue-name">Issue</th>                         
                    </tr> 
                </thead>  
                <tbody id="insert" > 
                </tbody>    
            </table>
        </div> 


        <script type="text/javascript" src="js/ajaxtest.js"></script>
        

    </body>

</html>
